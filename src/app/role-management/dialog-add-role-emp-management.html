<div fxLayout="column" fxLayoutAlign="center center">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="text-xs-center pb-1">
            <h2 class="mat-text-muted">THÊM QUẢN LÝ</h2>
            <hr>
        </div>
        <div fxLayout="column">
            <div class="pb-1">
                <mat-form-field fxFlex="100">
                    <mat-select [formControl]="form.controls['userId']" placeholder="Tên nhân viên">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let employee of arrEmployee" [value]="employee.userId">{{ employee.lastname }} {{ employee.firstname }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="pb-1">
                <mat-form-field fxFlex="100">
                    <mat-select placeholder="Quyền quản lý" [formControl]="form.controls['roles']">
                        <mat-option class="mat-option-rolepond" *ngFor="let roles of rolesList" [value]="roles.value">
                        {{roles.label}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="pb-1">
            <hr>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-around">
            <button mat-flat-button type="submit" color="primary" [disabled]="!form.valid">Thêm</button>
            <button mat-flat-button [mat-dialog-close]="true" color="warn">Huỷ</button>
        </div>
    </form>
</div>
