<mat-card fxLayout="column">
  <mat-toolbar color="primary" class="table-header" fxLayout="row">
    <h1 class="mat-headline center-align" fxFlex='100'>Quản lý phân quyền</h1>
    <a mat-flat-button color="white" (click)="openDialogAddRoleManagement()" matTooltip="Thêm mới quyền"
      matTooltipPosition="above" style="margin-right: 5px;">
      <mat-icon>group_add</mat-icon>
    </a>
  </mat-toolbar>
  <div fxLayout="row" fxLayout.sm="row" fxLayout.xs="column">
    <div fxLayout="column" fxFlex="22">
      <div class="pb-1">
        <form>
          <mat-card-content fxLayout="column">
            <div fxFlexOffset="5" fxLayout="column" fxFlex="90">
              <mat-form-field>
                <mat-select [(value)]="selected" placeholder="Quyền quản lý">
                  <mat-option>None</mat-option>
                  <mat-option value="option1">Quản lý ao</mat-option>
                  <mat-option value="option2">Quản lý kho</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div fxFlexOffset="5" fxLayout="column" fxFlex="90" fxLayoutAlign="center center">
              <span>
                <h3 style="font-weight:400">Thêm Tài Khoản</h3>
              </span>
              <a mat-flat-button routerLink="/quan-ly-nhan-vien/them-tai-khoan" class="mat-green-700" matTooltip="Thêm tài khoản quản lý"
                matTooltipPosition="above">
                <mat-icon>person_add</mat-icon>
              </a>
            </div>
            <br>
          </mat-card-content>
        </form>
      </div>
    </div>
    <div fxLayout="row" fxFlex="100">
      <div class="mat-elevation-z8 mr-top" matSort fxFlexOffset="2" fxFlex="96">
        <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div><br>
</mat-card>
