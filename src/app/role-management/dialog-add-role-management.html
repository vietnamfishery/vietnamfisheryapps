<div fxLayout="column" fxLayoutAlign="center center">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="text-xs-center pb-1">
            <h2 class="mat-text-muted">CHỈNH SỬA PHÂN QUYỀN</h2>
            <h3>{{ lastname }} {{ firstname }}</h3>
            <hr>
        </div>
        <div fxLayout="column">
            <div class="pb-1">
                <mat-form-field fxFlex="100">
                    <mat-select placeholder="Quyền quản lý" [formControl]="form.controls['roles']">
                        <mat-option class="mat-option-rolepond" *ngFor="let roles of rolesList" [value]="roles.value">
                        {{roles.label}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="pb-1">
            <hr>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center">
                <button mat-flat-button type="submit" color="primary" [disabled]="!form.valid" style="margin:5px">Thêm</button>
                <button mat-flat-button [mat-dialog-close]="true" color="warn">Huỷ</button>
            </div>
    </form>
</div>
