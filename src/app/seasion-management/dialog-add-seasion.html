<div fxLayout="column" fxLayoutAlign="center center">
    <form [formGroup]="form">
        <div class="text-xs-center pb-1">
            <h2 class="mat-text-muted">THÊM VỤ NUÔI CHO AO NUÔI</h2>
            <div class="pb-1">
                <hr>
            </div>
        </div>
        <div fxLayout="column" fxLayoutAlign="space-around">
            <div class="pb-1">
                <mat-form-field style="width: 100%">
                    <mat-select [(value)]="selected" placeholder="Ao nuôi" [formControl]="form.controls['pond']">
                        <mat-option>None</mat-option>
                        <mat-option value="option1">Ao 1</mat-option>
                        <mat-option value="option2">Ao 2</mat-option>
                        <mat-option value="option3">Ao 3</mat-option>
                        <mat-option value="option3">Ao 4</mat-option>
                        <mat-option value="option3">Ao 5</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <small *ngIf="form.controls['pond'].hasError('required') && form.controls['pond'].touched"
            class="mat-text-warn">Chưa chọn ao nuôi.</small>
            <div class="pb-1">
                <mat-form-field style="width: 100%">
                    <input matInput placeholder="Tên vụ nuôi" type="text" [formControl]="form.controls['seasionName']">
                </mat-form-field>
            </div>
            <small *ngIf="form.controls['seasionName'].hasError('required') && form.controls['seasionName'].touched"
            class="mat-text-warn">Tên vụ nuôi không được để trống.</small>
        </div>
        <br>
        <div class="pb-1">
            <hr>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-around">
            <button mat-flat-button class="mat-green-700">Thêm</button>
            <button mat-flat-button [mat-dialog-close]="true" color="warn">Huỷ</button>
        </div>
    </form>
</div>
