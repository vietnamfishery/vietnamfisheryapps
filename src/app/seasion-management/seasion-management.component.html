<mat-card fxLayout="column">
  <mat-toolbar class="table-header" fxLayout="row">
    <h1 class="mat-headline center-align" fxFlex='100'>Quản lý vụ nuôi</h1>
    <a mat-flat-button color="white" (click)="openDialogAddSeasion()" matTooltip="Thêm mới vụ nuôi" matTooltipPosition="above"
      fxFlex style="margin-right: 10px">
      <mat-icon>library_add</mat-icon>
    </a>
  </mat-toolbar>
  <div fxLayout="row">
    <div fxFlexOffset="2" fxFlex="96" class="mr-top">
      <div>
        <mat-form-field>
          <mat-select [(value)]="selected" placeholder="Tên ao nuôi">
            <mat-option>None</mat-option>
            <mat-option value="option1">Ao 1</mat-option>
            <mat-option value="option2">Ao 2</mat-option>
            <mat-option value="option3">Ao 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <br>
  <div fxLayout="row" fxFlex="100">
    <div class="mat-elevation-z8 mr-top" matSort fxFlex="100">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</mat-card>
