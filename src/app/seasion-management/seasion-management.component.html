<mat-card fxLayout="column">
  <mat-toolbar color="primary" class="table-header" fxLayout="row">
    <h1 class="mat-headline center-align" fxFlex='100'>Quản lý vụ nuôi</h1>
    <a mat-flat-button color="white" (click)="openDialogAddSeasion()" matTooltip="Thêm mới vụ nuôi" matTooltipPosition="above"
      fxFlex style="margin-right: 10px">
      <mat-icon>library_add</mat-icon>
    </a>
  </mat-toolbar>
  <div fxLayout="row">
    <div fxFlexOffset="3" fxFlex="94" fxLayout.sm="column" fxFlexOffset.sm="30" fxFlex.sm="40" fxLayout.xs="column"
      fxFlexOffset.xs="10" fxFlex.xs="80" class="mr-top">
      <mat-form-field>
        <mat-select [(value)]="selected" placeholder="Tên ao nuôi">
          <mat-option>None</mat-option>
          <mat-option value="option1">Ao 1</mat-option>
          <mat-option value="option2">Ao 2</mat-option>
          <mat-option value="option3">Ao 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <br>
  <div fxLayout="row" fxFlex="100">
    <div class="mat-elevation-z8 mr-top" matSort fxFlex="100">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="seasonName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên vụ</th>
          <td mat-cell *matCellDef="let season" (dblclick)="toEdit(spanName, formhidden, ssn)" title="Nháy đôi vào để sửa tên vụ">
            <span #spanName class="not-select">{{ season.seasonName }}</span>
            <form [formGroup]="form" #formhidden class="hidden" (ngSubmit)="onSubmit(season.seasonId)">
              <mat-form-field>
                <input matInput #ssn placeholder="Tên vụ" type="text" required autocomplete="off" [formControl]="form.controls['seasonName']"
                  value={{season.seasonName}}>

                <button mat-button *ngIf="form.value" matSuffix mat-icon-button aria-label="Gửi" (click)="toUpdate(season.seasonId,ssn)" type="submit">
                  <mat-icon>send</mat-icon>
                </button>
                <button mat-button *ngIf="form.value" matSuffix mat-icon-button aria-label="Hủy" (click)="cancel(spanName, formhidden)" type="button">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </form>
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Trạng thái</th>
          <td mat-cell *matCellDef="let season">
            <mat-slide-toggle
              class="example-margin"
              [color]="color"
              [checked]="checked"
              [disabled]="disabled">
            </mat-slide-toggle>
          </td>
        </ng-container>

        <!-- <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Thao tác</th>
          <td mat-cell *matCellDef="let season">
              <mat-chip-list>
                  <mat-chip color="warn" selected (click)="editAction(spanName, formhidden)">Sửa</mat-chip>
              </mat-chip-list>
            <button mat-flat-button color="primary">Cập nhật vụ</button>&nbsp;&nbsp;
            <a mat-flat-button color="warn">Thêm ao vào vụ</a>
          </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</mat-card>
