<div fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="end end" class="mr-5">
    <h2 fxFlex="100" fxLayoutAlign="center center"><span>CHI PHÍ CÁC LẦN NHẬP KHO</span></h2>
    <div fxFlex>
    </div>
  </div>
  <hr>
  <div fxLayout="row" fxFlex="100">
    <div class="mat-elevation-z8 mr-top" matSort fxFlex="100">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ngày nhập </th>
          <td mat-cell *matCellDef="let element"> {{ element.createdDate | date:'dd-MM-yyyy':'vi' }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Số lượng </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="unitPrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Giá/Đơn vị </th>
          <td mat-cell *matCellDef="let element"> {{element.unitPrice | currency:'VNĐ'}} </td>
        </ng-container>

        <ng-container matColumnDef="unit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Đơn vị </th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element.unit === 0">Bao</span>
            <span *ngIf="element.unit === 1">Chai</span>
            <span *ngIf="element.unit === 2">Cái</span>
            <span *ngIf="element.unit === 3">Kg</span>
            <span *ngIf="element.unit === 4">Thùng</span>
            <span *ngIf="element.unit === 5">Vĩ</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Loại </th>
          <td mat-cell *matCellDef="let element">
              <span *ngIf="element.type === 0">Thức ăn</span>
              <span *ngIf="element.type === 1">CSVC</span>
              <span *ngIf="element.type === 2">Thuốc</span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator lang="vi" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
