<mat-card fxLayout="column">
  <mat-toolbar color="primary" class="table-header" fxLayout="row">
    <h1 class="mat-headline center-align" fxFlex='100'>Quản lý thả nuôi</h1>
    <a mat-flat-button color="white" routerLink="/quan-ly-tha-nuoi/them-thong-tin-tha-nuoi" matTooltip="Thêm thả nuôi"
      matTooltipPosition="above" style="margin-right: 5px;">
      <mat-icon>library_add</mat-icon>
    </a>
  </mat-toolbar>
  <hr>
  <div fxLayout="row" fxFlex="100" class="mr-top">
    <div fxFlexOffset="6" fxLayout="row" fxLayout.sm="row" fxLayout.xs="column" fxLayoutGap="20px" fxLayoutGap.sm="10px"
      fxLayoutGap.xs="0">
      <mat-form-field fxFlex="100">
        <mat-select [(value)]="selected" placeholder="Tên vụ nuôi">
          <mat-option>None</mat-option>
          <mat-option value="option1">Vụ nuôi 1</mat-option>
          <mat-option value="option2">Vụ nuôi 2</mat-option>
          <mat-option value="option3">Vụ nuôi 3</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-select [(value)]="selected" placeholder="Tên ao nuôi">
          <mat-option>None</mat-option>
          <mat-option value="option1">Ao 1</mat-option>
          <mat-option value="option2">Ao 2</mat-option>
          <mat-option value="option3">Ao 3</mat-option>
        </mat-select>
      </mat-form-field>
      <div fxFlex="100">
        <span><small>Ngày thả nuôi</small></span><br>
        <mat-radio-group>
          <div>
            <mat-radio-button value="0" class="mr-2">Tăng dần</mat-radio-button>
          </div>
          <div class="mr-top-5">
            <mat-radio-button value="1">Giảm dần</mat-radio-button>
          </div>
        </mat-radio-group>
      </div>
    </div>
  </div>
  <div fxLayout="row">
    <div class="mat-elevation-z8 mr-top" matSort fxFlex="100">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</mat-card>
