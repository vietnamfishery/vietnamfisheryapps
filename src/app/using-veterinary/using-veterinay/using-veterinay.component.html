<mat-card fxLayout="column">
    <div class="table-header" fxLayout="column" fxLayoutAlign="center center">
        <mat-card-title>
            <h2 class="mat-headline center-align">THÊM HOẠT ĐỘNG SỬ DỤNG THUỐC - {{ (pond ? pond.pondName : '') | uppercase }}</h2>
        </mat-card-title>
        <mat-card-subtitle>
            <h4 class="subtitle">Nhập chi tiết thông tin sử dụng thuốc của bạn</h4>
        </mat-card-subtitle>
    </div>
    <div fxLayout="rows">
        <form [formGroup]="form" class="mr" (ngSubmit)="onSubmit()" fxLayout="column" fxFlex="50" fxFlexOffset="25">
            <mat-form-field>
                <input matInput placeholder="Tên gợi nhắc lần sử dụng thuốc" [formControl] ="form.controls['takeCareName']" autocomplete="off" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Nguyên nhân/triệu chứng" [formControl]="form.controls['causesNSymptoms']" autocomplete="off" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Kích cỡ trung bình" [formControl]="form.controls['averageSize']" autocomplete="off" required>
            </mat-form-field>
            
            <mat-form-field>
                <input matInput type="number" placeholder="Tổng sinh khối" [formControl]="form.controls['totalBiomass']" autocomplete="off" required>
            </mat-form-field>
            
            <mat-form-field>
                <input matInput placeholder="Kết quả điều trị" [formControl]="form.controls['result']" autocomplete="off" required>
            </mat-form-field>

            <mat-form-field>
                <!-- <mat-label>Ngày sớm nhất được thu hoạch</mat-label>
                <input matInput [matDatepicker]="latestHarvestDate" placeholder="Chọn một ngày" [formControl]="form.controls['latestHarvestDate']" required autocomplete="off">
                <mat-datepicker-toggle matSuffix [for] ="latestHarvestDate"></mat-datepicker-toggle>
                <mat-datepicker #latestHarvestDate></mat-datepicker> -->
                <input matInput type="number" placeholder="Số ngày thu hoạch gần nhất" [formControl]="form.controls['latestHarvestDate']" required autocomplete="off">
            </mat-form-field>
            
            <mat-form-field>
                <input matInput placeholder="Người hướng dẫn" [formControl]="form.controls['mentor']" autocomplete="off" required>
            </mat-form-field>

            <mat-form-field>
                <mat-select [(value)]="selected" placeholder="Tên thuốc - dược phẩm" [formControl]="form.controls['storageId']" required>
                    <mat-option>None</mat-option>
                    <mat-option *ngFor="let material of storages" [value] ="material.storageId">{{ material.productName }}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="number" placeholder="Số lượng" [formControl]="form.controls ['quantity']"
                    autocomplete="off" required>
            </mat-form-field>

            <div class="mr-b-5" fxLayout="row" fxLayoutAlign="center center">
                <button mat-raised-button type="submit" color="primary" class="mr-5">Thêm</button>
                <button mat-raised-button (click)="cancel()" color="warn">Hủy</button>
            </div>
        </form>
    </div>
</mat-card>
