<div fxLayout="column" fxLayoutAlign="center center">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="text-xs-center pb-1">
            <h2 class="mat-text-muted">THÊM PHÂN QUYỀN AO MỚI CHO NHÂN VIÊN</h2>
            <h3>{{ name }}</h3>
            <hr>
        </div>
        <div fxLayout="column" fxLayoutAlign="space-around">
            <div class="pb-1">
                <mat-form-field fxFlex="100">
                    <mat-select placeholder="Người quản lý" [formControl]="form.controls['userId']">
                        <mat-option>None</mat-option>
                        <mat-option class="mat-option-rolepond" *ngFor="let emp of employeeArray" [value]="emp.userId" (click)="getPond(emp.userId)">
                            {{ emp.userInfo.lastname }} {{ emp.userInfo.firstname }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="pb-1">
                <mat-form-field fxFlex="100">
                    <mat-select placeholder="Ao quản lý" [formControl]="form.controls['pondId']">
                        <mat-option>None</mat-option>
                        <mat-option class="mat-option-rolepond" *ngFor="let pond of pondArray" [value]="pond.pondId">
                            {{ pond.pondName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="pb-1">
            <hr>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-around">
            <button mat-flat-button color="primary" [disabled]="form.invalid || !employeeArray.length || !pondArray.length" type="submit">Thêm</button>
            <button mat-flat-button [mat-dialog-close]="true" color="warn">Huỷ</button>
        </div>
    </form>
</div>
