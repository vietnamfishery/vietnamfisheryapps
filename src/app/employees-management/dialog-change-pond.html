<div fxLayout="column" fxLayoutAlign="center center">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="text-xs-center pb-1">
            <h2 class="mat-text-muted">CHỈNH SỬA PHÂN QUYỀN AO</h2>
            <h3>{{ name }}</h3>
            <hr>
        </div>
        <div fxLayout="column" fxLayoutAlign="space-around">
            <div class="pb-1">
                <mat-form-field fxFlex="100">
                    <mat-select placeholder="Ao quản lý" [formControl]="form.controls['pondId']">
                        <mat-option>None</mat-option>
                        <mat-option class="mat-option-rolepond" *ngFor="let pond of pondsList" [value]="pond.pondId">
                        {{pond.pondName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="pb-1">
            <hr>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-around">
            <button mat-flat-button color="primary" type="submit">Thay đổi</button>
            <button mat-flat-button [mat-dialog-close]="true" color="warn">Huỷ</button>
        </div>
    </form>
</div>
