<mat-card fxLayout="column">
    <div class="table-header" fxLayout="column" fxLayoutAlign="center center">
        <mat-card-title>
            <h2 class="mat-headline center-align">CHI PHÍ KHÁC</h2>
        </mat-card-title>
        <mat-card-subtitle>
            <h4 class="subtitle">Sửa chi phí phát sinh của bạn</h4>
        </mat-card-subtitle>
    </div>
    <div fxLayout="row">
        <div fxFlexOffset="20" fxFlex="60" fxFlexOffset.xs="5" fxFlex.xs="90" fxFlexOffset.sm="10" fxFlex.sm="80"
            fxFlexOffset.md="15" fxFlex.md="70">
            <div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()" style="font-size:20px">
                    <mat-card-content fxLayout="column">
                        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutGap.sm="0"
                            fxLayoutGap.xs="0">
                            <mat-form-field fxFlex="100">
                                <input type="text" matInput placeholder="Tên chi phí" [formControl]="form.controls['incurredName']"
                                    required autocomplete="off">
                            </mat-form-field>
                            <mat-form-field fxFlex="100">
                                <input matInput placeholder="Giá trị (VNĐ)" type="number" [formControl]="form.controls['value']"
                                    required autocomplete="off">
                            </mat-form-field>
                        </div>

                        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutGap.sm="0"
                            fxLayoutGap.xs="0">
                            <div fxFlex="100">
                                <small *ngIf="form.controls['incurredName'].hasError('required') && form.controls['incurredName'].touched"
                                    class="mat-text-warn">Tên chi phí không được trống.</small>
                            </div>
                            <div fxFlex="100">
                                <small *ngIf="form.controls['value'].hasError('required') && form.controls['value'].touched"
                                    class="mat-text-warn">Giá trị không được trống.</small>
                            </div>
                        </div>
                        <mat-form-field class="example-full-width">
                            <textarea matInput placeholder="Ghi chú" rows="5" [formControl]="form.controls['notes']"></textarea>
                        </mat-form-field>
                    </mat-card-content>
                    <hr>
                    <mat-card-actions>
                        <div fxLayout="row" fxLayoutAlign="center center" class="pad">
                            <button mat-raised-button color="primary" class="btn-block" type="submit" [disabled]="form.invalid">Cập nhật</button>
                            <button mat-raised-button color="warn" type="submit" routerLink="/quan-ly-chuan-bi-ao">Huỷ</button>
                        </div>
                    </mat-card-actions>
                </form>
            </div>
        </div>
    </div>

</mat-card>
