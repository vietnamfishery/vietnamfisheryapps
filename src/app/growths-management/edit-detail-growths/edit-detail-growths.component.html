<mat-card fxLayout="column">
  <div class="table-header" fxLayout="column" fxLayoutAlign="center center">
    <mat-card-title>
      <h2 class="mat-headline center-align">THÔNG TIN TĂNG TRƯỞNG</h2>
    </mat-card-title>
    <mat-card-subtitle>
      <h4 class="subtitle">Chỉnh sửa tiết thông tin tăng trưởng</h4>
    </mat-card-subtitle>
  </div>
  <div fxLayout="row">
    <div fxFlexOffset="20" fxFlex="60" fxFlexOffset.xs="5" fxFlex.xs="90" fxFlexOffset.sm="10" fxFlex.sm="80"
      fxFlexOffset.md="15" fxFlex.md="70">
      <div>
        <form style="font-size:20px">
          <mat-card-content fxLayout="column">
            <mat-form-field fxFlex="100">
              <mat-select [(value)]="selected" placeholder="Ao nuôi">
                <mat-option>None</mat-option>
                <mat-option value="option1">Ao 1</mat-option>
                <mat-option value="option2">Ao 2</mat-option>
                <mat-option value="option3">Ao 3</mat-option>
                <mat-option value="option3">Ao 4</mat-option>
                <mat-option value="option3">Ao 5</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="100">
              <mat-select [(value)]="selected" placeholder="Vụ nuôi">
                <mat-option>None</mat-option>
                <mat-option value="option1">Vụ nuôi 1</mat-option>
                <mat-option value="option2">Vụ nuôi 2</mat-option>
                <mat-option value="option3">Vụ nuôi 3</mat-option>
                <mat-option value="option3">Vụ nuôi 4</mat-option>
                <mat-option value="option3">Vụ nuôi 5</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="100">
              <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="dom" placeholder="Ngày theo dõi tăng trưởng"
                autocomplete="off">
              <mat-datepicker-toggle matSuffix [for]="dom"></mat-datepicker-toggle>
              <mat-datepicker #dom></mat-datepicker>
            </mat-form-field>
            <div fxLayout="row" fxLayout.sm="row" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutGap.sm="10px"
              fxLayoutGap.xs="0">
              <mat-form-field fxFlex="100">
                <input matInput placeholder="Mật độ trung bình" type="text" autocomplete="off" required>
              </mat-form-field>
              <mat-form-field fxFlex="100">
                <input matInput placeholder="Sản lượng trung bình" type="text" autocomplete="off" required>
              </mat-form-field>
            </div>
            <div fxLayout="row" fxLayout.sm="row" fxLayout.xs="column" fxLayoutGap="10px" fxLayoutGap.sm="5px"
              fxLayoutGap.xs="0">
              <mat-form-field fxFlex="100">
                <input matInput placeholder="Tốc độ tăng trưởng" type="text" autocomplete="off" required>
              </mat-form-field>
              <mat-form-field fxFlex="100">
                <input matInput placeholder="Tỉ lệ sống" type="text" autocomplete="off" required>
              </mat-form-field>
            </div>
          </mat-card-content>
          <hr>
          <mat-card-actions>
            <div fxLayout="row" fxLayoutAlign="center center" class="pad">
              <button mat-raised-button type="submit" class="mat-green-700">Thêm</button>
              <button mat-raised-button color="warn" type="submit" routerLink="/quan-ly-tang-truong">Huỷ</button>
            </div>
          </mat-card-actions>
        </form>
      </div>
    </div>
  </div>
</mat-card>
