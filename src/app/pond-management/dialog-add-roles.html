<div fxLayout="column" fxLayoutAlign="center center">
    <form [formGroup]="form">
        <div class="text-xs-center pb-1">
            <h2 class="mat-text-muted">THÊM QUẢN LÝ AO</h2>
            <hr>
        </div>
        <div fxLayout="column" fxLayoutAlign="space-around">
            <div class="pb-1">
                <mat-form-field fxFlex="100">
                    <mat-select [(value)]="selected" placeholder="Tên người quản lý" [formControl]="form.controls['user_roles']">
                        <mat-option>None</mat-option>
                        <mat-option value="option1">Tran Ba Long</mat-option>
                        <mat-option value="option2">Ngo Dang</mat-option>
                        <mat-option value="option3">Van Hiep</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <small *ngIf="form.controls['user_roles'].hasError('required') && form.controls['user_roles'].touched"
                    class="mat-text-warn">Cần chọn người quản lý.</small>
            <div class="pt-1 pb-1 text-xs-right">
                <a style="font-weight:450; color: #3f51b5">Thêm tài khoản?</a>
            </div>
        </div>
        <div class="pb-1">
            <hr>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-around">
            <button mat-flat-button color="primary">Thêm</button>
            <button mat-flat-button [mat-dialog-close]="true" color="warn">Huỷ</button>
        </div>
    </form>
</div>
