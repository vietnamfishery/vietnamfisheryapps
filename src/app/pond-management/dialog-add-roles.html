<div fxLayout="column" fxLayoutAlign="center center">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="text-xs-center pb-1">
            <h2 class="mat-text-muted">THÊM QUẢN LÝ AO</h2>
            <hr>
        </div>
        <div fxLayout="column" fxLayoutAlign="space-around">
            <div class="pb-1">
                <mat-form-field fxFlex="100">
                    <mat-select [(value)]="selected" placeholder="Tên người quản lý" [formControl]="form.controls['userId']">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let emp of employees" value={{emp.userInfo.userId}}>{{ emp.userInfo.lastname }} {{ emp.userInfo.firstname }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <small *ngIf="form.controls['userId'].hasError('required') && form.controls['userId'].touched" class="mat-text-warn">Cần
                chọn người quản lý.</small>
        </div>
        <div class="pb-1">
            <hr>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-around">
            <button mat-flat-button color="primary" type="submit">Thêm</button>
            <button mat-flat-button [mat-dialog-close]="true" color="warn">Huỷ</button>
        </div>
    </form>
</div>
