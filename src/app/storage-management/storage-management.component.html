<mat-card fxLayout="column" fxLayoutGap="20px">
    <mat-toolbar class="table-header" fxLayout="row">
        <h1 class="mat-headline" fxFlex='100'>Quản lý kho</h1>
    </mat-toolbar>
    <div fxLayout="column">
        <div fxLayout="row" fxLayout.xs="column">
            <a routerLink="/quan-ly-kho/thuc-an" fxFlex="100" routerLinkActive="active">
                <mat-card class="card-widget mat-teal active">
                    <div mat-card-widget>
                        <div mat-card-float-icon>
                            <mat-icon>local_offer</mat-icon>
                        </div>
                        <div class="pl-0">
                            <h2 mat-card-widget-title>103</h2>
                            <p>Thức ăn</p>
                        </div>
                    </div>
                </mat-card>
            </a>
            <a routerLink="/quan-ly-kho/co-so-vat-chat" fxFlex="100" routerLinkActive="active">
                <mat-card class="card-widget mat-purple active">
                    <div mat-card-widget>
                        <div mat-card-float-icon>
                            <mat-icon>phone</mat-icon>
                        </div>
                        <div class="pl-0">
                            <h2 mat-card-widget-title>230</h2>
                            <p>Cơ sở vật chất</p>
                        </div>
                    </div>
                </mat-card>
            </a>
            <a routerLink="/quan-ly-kho/thuoc-va-duoc-pham" fxFlex="100" routerLinkActive="active">
                <mat-card class="card-widget mat-light-blue-800 active">
                    <div mat-card-widget>
                        <div mat-card-float-icon>
                            <mat-icon>notifications</mat-icon>
                        </div>
                        <div class="pl-0">
                            <h2 mat-card-widget-title>323</h2>
                            <p>Thuốc và dược phẩm</p>
                        </div>
                    </div>
                </mat-card>
            </a>
        </div>
    </div>
    <router-outlet></router-outlet>
</mat-card>
