<div fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="end end" class="mr-5">
    <h3 fxFlex="100" fxLayoutAlign="center center"><span>Danh sách giống</span></h3>
    <div fxFlex>
      <button mat-raised-button [routerLink]="['/quan-ly-kho/nhap-kho', type]" class="mat-green-700" matTooltip="Nhập giống" matTooltipPosition="above">
        <mat-icon>library_add</mat-icon>
      </button>
    </div>
  </div>
  <hr>
  <div fxLayout="row">
    <div class="mat-elevation-z8" matSort fxFlex="100">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên giống</th>
          <td mat-cell *matCellDef="let element">{{ element.breedName }}</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Số lượng trong kho</th>
          <td mat-cell *matCellDef="let element">{{ element.totalQuantity }}</td>
        </ng-container>

        <ng-container matColumnDef="unit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Đơn vị tính</th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element.unit === 0">Con</span>
            <span *ngIf="element.unit === 1">Kg</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="loopOfBreed">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Vòng đời</th>
            <td mat-cell *matCellDef="let element">{{ element.loopOfBreed }}</td>
        </ng-container>
        
        <ng-container matColumnDef="tips">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Hướng dẫn</th>
          <td mat-cell *matCellDef="let element">{{ element.tips }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
