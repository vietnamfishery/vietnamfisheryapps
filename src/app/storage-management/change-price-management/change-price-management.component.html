<mat-card fxLayout="column">
    <mat-toolbar class="table-header" fxLayout="row">
        <h1 class="mat-headline center-align" fxFlex='100'>Biến động giá thị trường</h1>
        <a mat-flat-button routerLink="/quan-ly-kho" color="white" matTooltip="Trở lại" matTooltipPosition="above">
            <mat-icon>reply</mat-icon>
        </a>
    </mat-toolbar>
    <hr>
    <div fxLayout="row" fxFlex="100" class="mr-top">
        <div fxFlexOffset="6" fxLayout="row" fxLayout.sm="row" fxLayout.xs="column" fxLayoutGap="20px" fxLayoutGap.sm="10px"
            fxLayoutGap.xs="0">
            <mat-form-field fxFlex="100">
                <mat-select placeholder="Loại">
                    <mat-option>None</mat-option>
                    <mat-option value="option1">Thức ăn</mat-option>
                    <mat-option value="option2">Cơ sở vật chất</mat-option>
                    <mat-option value="option3">Thuốc</mat-option>
                    <mat-option value="option4">Giống</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-select placeholder="Tên">
                    <mat-option>None</mat-option>
                    <mat-option value="option1">Thức ăn của US</mat-option>
                    <mat-option value="option2">Thức ăn của Fr</mat-option>
                    <mat-option value="option3">Thức ăn của VN</mat-option>
                </mat-select>
            </mat-form-field>
            <div fxFlex="100">
                <span><small>Xem theo ngày</small></span><br>
                <mat-checkbox class="mr-2">Tăng dần</mat-checkbox>
                <mat-checkbox>Giảm dần</mat-checkbox>
            </div>
        </div>
    </div>
    <div fxLayout="row">
        <div class="mat-elevation-z8 mr-top" matSort fxFlex="100">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</mat-card>
