<mat-card fxLayout="column">
  <mat-toolbar color="primary" fxLayout="column" fxLayoutAlign="center center">
    <h1 class="mat-headline center-align">Thêm thông tin chất thải</h1>
  </mat-toolbar>

  <div fxLayout="row">
    <div fxFlexOffset="20" fxFlex="60" fxFlexOffset.xs="5" fxFlex.xs="90" fxFlexOffset.sm="10" fxFlex.sm="80"
      fxFlexOffset.md="15" fxFlex.md="70">
      <div>
        <form [formGroup]="form">
          <mat-card-content fxLayout="column">
            <mat-form-field>
              <mat-select [(value)]="selected" placeholder="Danh mục">
                <mat-option>None</mat-option>
                <mat-option value="option1">Xác tôm, cá</mat-option>
                <mat-option value="option2">Rác</mat-option>
                <mat-option value="option3">Chất thải</mat-option>
                <mat-option value="option4">Hoá chất quá hạn sử dụng</mat-option>
              </mat-select>
            </mat-form-field>

            <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutGap.sm="0"
              fxLayoutGap.xs="0" fxFlex="100">
              <mat-form-field fxFlex="100">
                <mat-select [(value)]="selected" placeholder="Tên ao nuôi">
                  <mat-option>None</mat-option>
                  <mat-option value="option5">Ao 1</mat-option>
                  <mat-option value="option6">Ao 2</mat-option>
                  <mat-option value="option7">Ao 3</mat-option>
                  <mat-option value="option8">Ao 4</mat-option>
                  <mat-option value="option9">Ao 5</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field fxFlex="100">
                <mat-select [(value)]="selected" placeholder="Tên vụ nuôi">
                  <mat-option>None</mat-option>
                  <mat-option value="option10">Vụ nuôi 1</mat-option>
                  <mat-option value="option11">Vụ nuôi 2</mat-option>
                  <mat-option value="option12">Vụ nuôi 3</mat-option>
                  <mat-option value="option13">Vụ nuôi 4</mat-option>
                  <mat-option value="option14">Vụ nuôi 5</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutGap.sm="0"
              fxLayoutGap.xs="0">
              <mat-form-field fxFlex="100">
                <input matInput placeholder="Số lượng hoặc trọng lượng" type="text">
              </mat-form-field>
              <mat-form-field fxFlex="100">
                <input matInput placeholder="Người xử lý" type="text">
              </mat-form-field>
            </div>
            <mat-form-field fxFlex="100">
              <textarea matInput placeholder="Phương pháp giải quyết" rows="5"></textarea>
            </mat-form-field>
          </mat-card-content>
          <hr>
          <mat-card-actions>
            <div fxLayout="row" fxLayoutAlign="end center" class="pad">
              <button mat-raised-button class="mat-green-700" type="submit">Lưu</button>
              <button mat-raised-button color="warn" routerLink="/quan-ly-ao">Trở lại</button>
            </div>
          </mat-card-actions>
        </form>
        <br>
      </div>
    </div>
  </div>
  <br>
  <div fxFlex="100">
    <ngx-datatable #mydatatable class="material" [headerHeight]="50" [limit]="5" [columnMode]="'force'" [footerHeight]="50"
      [rowHeight]="'auto'" [rows]="rows">
      <ngx-datatable-column name="Name">
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
          <span title="Double click to edit" (dblclick)="editing[row.$$index + '-name'] = true" *ngIf="!editing[row.$$index + '-name']">
            {{value}}
          </span>
          <input autofocus (blur)="updateValue($event, 'name', value, row)" *ngIf="editing[row.$$index + '-name']" type="text"
            [value]="value" />
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Gender">
        <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
          <span title="Double click to edit" (dblclick)="editing[row.$$index + '-gender'] = true" *ngIf="!editing[row.$$index + '-gender']">
            {{value}}
          </span>
          <select *ngIf="editing[row.$$index + '-gender']" (change)="updateValue($event, 'gender', value, row)" [value]="value">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Age">
        <ng-template ngx-datatable-cell-template let-value="value">
          {{value}}
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
  <br>
</mat-card>
