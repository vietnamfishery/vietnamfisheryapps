<mat-card fxLayout="column">
  <mat-toolbar color="primary" fxLayout="column" fxLayoutAlign="center center">
    <h1 class="mat-headline center-align">Sửa thông tin chất thải</h1>
  </mat-toolbar>

  <div fxLayout="row">
    <div fxFlexOffset="20" fxFlex="60" fxFlexOffset.xs="5" fxFlex.xs="90" fxFlexOffset.sm="10" fxFlex.sm="80"
      fxFlexOffset.md="15" fxFlex.md="70">
      <div>
        <form [formGroup]="form">
          <mat-card-content fxLayout="column">
            <mat-form-field>
              <mat-select [(value)]="selected" placeholder="Danh mục">
                <mat-option>None</mat-option>
                <mat-option value="option1">Xác tôm, cá</mat-option>
                <mat-option value="option2">Rác</mat-option>
                <mat-option value="option3">Chất thải</mat-option>
                <mat-option value="option4">Hoá chất quá hạn sử dụng</mat-option>
              </mat-select>
            </mat-form-field>

            <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutGap.sm="0"
              fxLayoutGap.xs="0" fxFlex="100">
              <mat-form-field fxFlex="100">
                <mat-select [(value)]="selected" placeholder="Tên ao nuôi">
                  <mat-option>None</mat-option>
                  <mat-option value="option5">Ao 1</mat-option>
                  <mat-option value="option6">Ao 2</mat-option>
                  <mat-option value="option7">Ao 3</mat-option>
                  <mat-option value="option8">Ao 4</mat-option>
                  <mat-option value="option9">Ao 5</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field fxFlex="100">
                <mat-select [(value)]="selected" placeholder="Tên vụ nuôi">
                  <mat-option>None</mat-option>
                  <mat-option value="option10">Vụ nuôi 1</mat-option>
                  <mat-option value="option11">Vụ nuôi 2</mat-option>
                  <mat-option value="option12">Vụ nuôi 3</mat-option>
                  <mat-option value="option13">Vụ nuôi 4</mat-option>
                  <mat-option value="option14">Vụ nuôi 5</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutGap.sm="0"
              fxLayoutGap.xs="0">
              <mat-form-field fxFlex="100">
                <input matInput placeholder="Số lượng hoặc trọng lượng" type="text">
              </mat-form-field>
              <mat-form-field fxFlex="100">
                <input matInput placeholder="Người xử lý" type="text">
              </mat-form-field>
            </div>

            <mat-form-field fxFlex="100">
              <textarea matInput placeholder="Phương pháp giải quyết" rows="5"></textarea>
            </mat-form-field>
          </mat-card-content>
          <hr>
          <mat-card-actions>
            <div fxLayout="row" fxLayoutAlign="end center" class="pad">
              <button mat-raised-button color="primary" type="submit">Sửa</button>
              <button mat-raised-button color="warn" routerLink="/quan-ly-chat-thai">Huỷ</button>
            </div>
          </mat-card-actions>
        </form>
        <br>
      </div>
    </div>
  </div>
  <br>
</mat-card>
